<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Truth Dashboard — Islam search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
  <header class="site">
    <div class="container">
      <h1>Islam search</h1>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./islam.html" aria-current="page">Islam search</a>
        <a href="./arguments.html">Arguments</a>
        <a href="https://github.com/Osintsecrets/PRIVACY" target="_blank" rel="noopener">Repo</a>
      </nav>
      <p class="muted">Search Qur'an (selected translations) and authentic hadith. All results link to original pages.</p>
      <p><span class="badge"><span id="count">0</span> results</span></p>
      <div class="controls">
        <input id="q" type="search" placeholder="Search verses & hadith…" aria-label="Search">
        <select id="src" aria-label="Filter by source"><option value="">All sources</option></select>
        <select id="surah" aria-label="Filter by surah"><option value="">All surahs</option></select>
        <div id="presets" class="presets">
          <button data-q='"no compulsion"'>No compulsion</button>
          <button data-q="People of the Book">People of the Book</button>
          <button data-q="intention deeds">Intentions</button>
        </div>
        <button id="copyLink" title="Copy link to this search">Copy link</button>
      </div>
      <div id="notice" class="notice" hidden></div>
    </div>
  </header>
  <main class="container">
    <div id="spinner" class="spinner" hidden>Loading…</div>
    <div id="list" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>No results. Try different terms or filters.</div>
  </main>
  <footer class="footer"><div class="container">Sources: Quran.com API v4, Sunnah.com API • © 2025 Truth Dashboard</div></footer>
  <script src="./assets/vendor/minisearch.min.js"></script>
  <script type="module" src="./assets/search.js"></script>
</body>
</html>
